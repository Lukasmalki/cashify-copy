<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maila oss</title>
    <link rel="stylesheet" href="mailaoss.css">
</head>
<body>

<div class="background-pic">

    <div class="back-button">
        <a href="hemsida.html#bottom" >
            <img src="bilder/back-button.jpg" class="back-button-img">
        </a>
    </div>
        

    <div class="mailaoss">

        <div class="title">
            <p>Maila oss</p>
            <p>Obligatoriska fält: *</p>
        </div>

        <div class="firstname">
            <input type="text" placeholder="Förnamn *" >
        </div>

        <div class="lastname">
            <input type="text" placeholder="Efternamn *" >
        </div>

        <div class="mail">
            <input type="text" placeholder="Din mailadress *" >
        </div>

        <div class="phonenumber">
            <input type="text" value="+46" class="disabled" disabled>
            <input type="text" class="number" placeholder="Telefonnummer">
        </div>

        <div class="choosecountry">
            <p>Land:</p>
            <select name="Country" id="country">
                <option value="sverige">Sverige</option>
                <option value="danmark">Danmark</option>
                <option value="england">England</option>
                <option value="finland">Finland</option>
                <option value="norge">Norge</option>
            </select>
        </div>

        <div class="subject">
            <p>Orsak till ditt meddelande:</p>
            <select name="Orsak" id="orsak">
                <option value="productinfo">Produkt Information</option>
                <option value="productinfo">Online Köp</option>
                <option value="productinfo">Returer</option>
                <option value="productinfo">Frakt/Leverans</option>
                <option value="productinfo">LV APP</option>
                <option value="productinfo">Övrigt</option>
            </select>
        </div>

        <div class="comment">
            <input type="text" placeholder="Ange kommentar...">
        </div>

        <div class="sendbutton">
            <button>Skicka</button>
        </div>

    </div>
</div>
</body>
</html>
